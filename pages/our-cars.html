<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi website</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>
<body>
    <div class="body_container">
        <header id="header"></header>
        <main id="main"></main>
        <section id="our_cars">
            <div class="our_cars_block">
                <div class="our_cars_container">
                    <div class="our_cars_wrapper">
                        <div class="content_block">
                            <div class="our_cars_content">
                                <div class="car_card">
                                    <div class="car_card_header">
                                        <img src="" alt="">
                                    </div>
                                    <div class="car_card_body">
                                        <div class="car_name">
                                            <a href="" class="orange_hover">Toyota Camry (1982)</a>
                                        </div>
                                        <div class="car_details_list">
                                            <div class="car_details_l_item">
                                                <div class="car_details_l_i_name">Base rate: </div>
                                                <div class="car_details_l_i_data">$10</div>
                                            </div>
                                            <div class="car_details_l_item">
                                                <div class="car_details_l_i_name">Per Mile/KM:</div>
                                                <div class="car_details_l_i_data">$20</div>
                                            </div>
                                            <div class="car_details_l_item">
                                                <div class="car_details_l_i_name">Passengers:</div>
                                                <div class="car_details_l_i_data">6</div>
                                            </div>
                                            <div class="car_details_l_item">
                                                <div class="car_details_l_i_name">Rating:</div>
                                                <div class="car_details_l_i_data">4/5</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
    <input type="hidden" value="pageLevelOne" id="pageType">
    <input type="hidden" value="cars" id="pageKey">
</body>
    <script type="module" src="../assets/script/components/Header.js"></script>
    <script type="module" src="../assets/script/components/blocks/OurCars_page/OurCars.js"></script>
    <script type="module" src="../assets/script/components/Footer.js"></script>
</html>
