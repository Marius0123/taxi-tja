<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi website</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>
<body>
    <div class="body_container">
        <header id="header"></header>
        <main id="main">
            <section class="page_head">
                <div class="page_head_container">
                    <div class="dark_fader">
                        <div class="content_block">
                            <div class="page_head_content">
                                <div class="page_head_content_text">
                                    <div class="page_head_links">
                                        <div class="page_head_link_one_block">
                                            <a href="/">
                                                <p class="page_head_link_one page_head_link capitalise">Home</p>
                                            </a>
                                        </div>
                                        <div class="page_head_links_devidor"></div>
                                        <div class="page_head_link_two_block">
                                            <p class="page_head_link_two page_head_link capitalise">Contact us</p>
                                        </div>
                                    </div>
                                    <p class="page_title capitalise">Contact Us</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contacts_s_">
                <div class="contacts_container">
                    <div class="contacts_wrapper">
                        <div class="content_block">
                            <div class="contacts_content">
                                <div class="contacts_info">
                                    <p class="small_section_title section_title capitalise">Contact details</p>
                                    <p class="medium_p">785 15h Street, Office 478 Berlin, De 81566</p>
                                    <div>
                                        <a href="mailto:" class="underlined_link">
                                            <p>info@email.com</p>
                                        </a>
                                        <a href="mailto:" class="underlined_link">
                                            <p>info@email.com</p>
                                        </a>
                                    </div>
                                    <div>
                                        <p class="medium_p bold_p">+1 840 841 25 69</p>
                                        <p class="medium_p bold_p">+1 840 841 25 69</p>
                                    </div>
                                </div>
                                <div class="contacts_content_col_form">
                                    <div class="contacts_form_container">
                                        <div class="background_envelope">
                                            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16">
                                                <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882zM15 7.383l-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765z"/>
                                            </svg>
                                        </div>
                                        <form action="">
                                            <div class="contact_form_input_group">    
                                                <input class="middle_radius_input grey_input" type="text" name="name" id="" placeholder="First name">
                                                <input class="middle_radius_input grey_input" type="email" name="email" id="" placeholder="Email">
                                                <input class="middle_radius_input grey_input" type="text" name="subject" id="" placeholder="Subject">
                                                <textarea class="middle_radius_input grey_input" name="message" id="" placeholder="Message"></textarea>
                                            </div>
                                           
                                            <button type="submit" class="round_btn capitalise orange_btn">
                                                Submit request
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
                                                </svg>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="get_car_add">
                <div class="get_car_add_container">
                    <div class="content_block">
                        <div class="get_car_add_wrapper">
                            <div class="get_car_add_content">
                                <p class="extra_big_p">
                                    Get the keys to your adventure Rent
                                </p>
                                <!-- <img src="" alt=""> -->
                            </div>
                            <div class="get_car_add_btn_block">
                                <a href="" class="round_btn black_btn capitalise">
                                    See our cars
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    <input type="hidden" value="pageLevelOne" id="pageType">
    <input type="hidden" value="contact" id="pageKey">
</body>
    <script type="module" src="../assets/script/components/Header.js"></script>
    <!-- <script type="module" src="../assets/script/components/blocks/Contacts_page/Contacts.js"></script> -->
    <script type="module" src="../assets/script/components/Footer.js"></script>
</html>
